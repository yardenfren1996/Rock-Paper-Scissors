<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="score-board">
    <div id="user-lable" class="badge">User          Vs.            Comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p id = "result"></p>
    </div>
    <div class="choices">
    <div class="choice" id="r">
        <img onclick = "userPickRock()" src="rock1.png" alt="">
    </div>
    <div class="choice" id="p">
            <img onclick = "userPickPaper()" src="paper1.png" alt="">
    </div>
    <div class="choice" id="s">
            <img onclick = "userPickScissors()" src="scissors1.png" alt="">
        </div>
        <p class="action" id = "action">Make your move!</p>
    <button class="restart" onclick="restart()">Restart</button>
        <script src="./rps.js"></script>
</body>
</html>
